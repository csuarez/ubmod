; UBMoD settings

[database]
; To connect to a MySQL server on localhost using TCP/IP, specify the
; hostname as 127.0.0.1
;host = 127.0.0.1
;port = 3306
host = localhost
dbname = ubmod
user = ubmoduser
password = password

; Set the portal base_url for non-root URL directory configuration.
; Requires corresponding changes in Apache configuration.
; See docs/site/change-base-url.html
;[portal]
;base_url = /ubmod

; Authentication and authorization.
; See docs/site/authentication-authorization.html
;[authentication]
;enabled = true
;key = REMOTE_USER
;
;[authorization]
;enabled = true

